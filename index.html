<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="number-pad">
            <div class="number-row">
                <div class="number" id="1"><button>1</button></div>
                <div class="number" id="2"><button>2</button></div>
                <div class="number" id="3"><button>3</button></div>
            </div>
            <div class="number-row">
                <div class="number" id="4"><button>4</button></div>
                <div class="number" id="5"><button>5</button></div>
                <div class="number" id="5"><button>6</button></div>
            </div>
            <div class="number-row">
                <div class="number" id="7"><button>7</button></div>
                <div class="number" id="8"><button>8</button></div>
                <div class="number" id="9"><button>9</button></div>
            </div>
            <div class="number-row">
                <div class="number" id="0"><button>0</button></div>
            </div>
        </div>
        <div class="operator-pad">
            <div class="operator-row">
                <div class="operator" id="+"><button>+</button></div>
                <div class="operator" id="-"><button>-</button></div>
                <div class="operator" id="*"><button>*</button></div>
                <div class="operator" id="/"><button>/</button></div>
            </div>
            <div class="operator-row">
                <div class="operator" id="="><button>=</button></div>
            </div>
        </div>
    </div>
    <div class="calculator-extras">
        <div class="extra" id="backspace"><button>B</button></div>
        <div class="extra" id="clear"><button>C</button></div>
        <div class="extra" id="decimal"><button>.</button></div>
    </div>
</body>
</html>
