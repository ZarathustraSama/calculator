<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="number-pad">
            <div class="number-row">
                <div class="number"><button id="1">1</button></div>
                <div class="number"><button id="2">2</button></div>
                <div class="number"><button id="3">3</button></div>
            </div>
            <div class="number-row">
                <div class="number"><button id="4">4</button></div>
                <div class="number"><button id="5">5</button></div>
                <div class="number"><button id="6">6</button></div>
            </div>
            <div class="number-row">
                <div class="number"><button id="7">7</button></div>
                <div class="number"><button id="8">8</button></div>
                <div class="number"><button id="9">9</button></div>
            </div>
            <div class="number-row">
                <div class="number"><button id="0">0</button></div>
            </div>
        </div>
        <div class="operator-pad">
            <div class="operator-row">
                <div class="operator"><button id="+">+</button></div>
                <div class="operator"><button id="-">-</button></div>
                <div class="operator"><button id="*">*</button></div>
                <div class="operator"><button id="/">/</button></div>
            </div>
            <div class="operator-row">
                <div class="operator"><button id="=">=</button></div>
            </div>
        </div>
    </div>
    <div class="calculator-extras">
        <div class="extra"><button id="backspace">B</button></div>
        <div class="extra"><button id="clear">C</button></div>
        <div class="extra"><button id="decimal">.</button></div>
    </div>
</body>
</html>
